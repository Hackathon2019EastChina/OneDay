<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        video{
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -9999;
            /* -webkit-filter: grayscale(100%);    /*灰度*/ */
        }

        #title{
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>

    <video id="myvideo" autoplay muted style="width: 100%;">
        <source src="Resources/video.mp4">
    </video>

    <div id="title">
        <p>One Day</p>
    </div>

</body>
<script>
        let video = document.getElementById('myvideo');
        video.playbackRate = 0.5;       //播放速率
</script>
</html>
