<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(9,9,9);
        }
        video{
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            /* -webkit-filter: grayscale(100%);    !*灰度*/
        }

        #title{
            text-align: center;
            /*background-color: #fff;*/
            border-radius: 20px;
            width: 260px;
            height: 150px;
            font-size: 40px;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            opacity: 0;
            transition: opacity .3s linear;
            z-index: -1;


            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }

        #title:hover{
            box-shadow: 0 0 6px #dcdcdc;
        }

        #title.show{
            opacity: 1;
            z-index: 1;
        }

        /*.origin{
            opacity: 0;
        }

        .result{
            opacity: 50%;
            z-index: 1;
        }*/
    </style>

</head>
<body>


    <video id="myvideo" autoplay muted style="width: 100%;">
        <source src="video/leaves.mp4">
    </video>

    <div class="origin" id="title">
        <p>One Day</p>
    </div>

</body>
<script>
        let video = document.getElementById('myvideo');
        let title = document.getElementById('title');
        // video.playbackRate = 0.5;       //播放速率

        video.onclick=function(){
            title.classList.add("show");
        }

        title.onclick=function(){
            setTimeout("window.location.href=\"login.html\" ",1000);
        }
        video.addEventListener('ended', function(){
            console.log("play end");
            title.classList.add("show");
            // document.getElementById('title').className = "result";
        });
        video.playbackRate = 1.5;       //播放速率

        //
</script>
</html>
